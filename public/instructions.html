<!DOCTYPE HTML>
<html>

<head>
  <title>Movie Trailer</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/intro-stylesheet.css" rel="stylesheet" type="text/css" />
  <link href="css/introjs.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/intro-global.js"></script>
  <script type="text/javascript" src="js/intro.js" ></script>
</head>

<body id="introBackground" onload="introJs().start()">

    <!--start of container for page-->
<div class="container-fluid parent_container">

    <div class="movie-progress">            
        <ul id="progress_circles">
		<li class="step"></li>
		<li class="done"></li>
		<li class="active"></li>
		<li class="stepDisabled"></li>
		<li></li>
		<li></li>
		<li class="stepDisabled"></li>
		<li></li>
		<li></li>
        <li></li>
        <li class="stepDisabled"></li>
        <li></li>
        <li></li>
        <li class="stepDisabled"></li>
		</ul>            
  </div>
  
  <div id="pageno" data-intro="This indicates the page number" data-step="2">
	<span>1</span>
  </div>

	<div class="info_holder">
		<a href="" data-toggle="modal" data-target="#helpInfo"> 
			<img data-toggle="tooltip" title="Help" class="info_holder" data-intro="If you need to help remembering the instructions you can click here" data-step="5" src="img/info.png" alt="info"> 
		</a>
		
		<div id="helpInfo" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Instructions</h4>
				</div>
				
				<div class="modal-body">
					<p>
					This help section will contain instructions for the current page. This will help you if you want to recollect the instructions.
					</p>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>	
		    </div>
		</div>
	</div>
	</div>

  
	<div id="survey_display_block">
		
				<div class="intro">
                    <span><strong><h2 data-intro="These pages will collect information about your movie preferences" data-step="1" class="introjs-showElement introjs-relativePosition headelem">
                            INSTRUCTIONS FOR SCREENS 1-9</h2></strong>
							<hr>
                </span>
                    
                </div> 
                <!--end of intro-->
                <div class="movie_ribbon"> 
                    <div class="block_holder">
                        
                        <div class="movie-block" id="img1" data-intro="First we will ask for your <b>preferences</b>. Click on a movie poster to see more information about that movie.<br><br> Among the ten presented movies choose one which you like the best." data-step="3">
                            <div class="wrapper-block">
                                <div class="img-block">
                                    <img src="img/ins1_1.png">
                                </div>
                            </div> 
                        </div>
                       
                        <div class="movie-block" id="img2" data-intro="Next, you can <b>select the movie</b> which you like best by clicking on the 'Choose' button below the movie. <br><br>Once you have selected a movie then you could proceed to the next page by clicking the 'Next' button" data-step="4">
                            <div class="wrapper-block">
                                <div class="img-block">
                                    <img src="img/ins1_2.png">
                                </div>
                            </div> 
                        </div>
                 
		</div>
	</div>
	
	
</div>

<div class="survey-next-button">
	<button id="survey_nextInstructions" type="button">Next</button>
	</div>
    <!end of container for page>
 </div>   
    
</body>

</html>
